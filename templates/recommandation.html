<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <br>
        <br>
        <h1 class='text-center'>
            Welcome to goodreads recommendation system
            <small class="text-muted">by Imad, Nicolas & Hugo</small>
        </h1>
        <br>
        <br>
        <form method="post">
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="user_id" class="col-sm-3 col-form-label">If you are already in the database enter your id (else leave empty):</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control form-control-lg" name="user_id" id= 'user_id' placeholder="Enter user id" value=""/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="category" class="col-sm-3 col-form-label">You can also select a category (else leave empty):</label>
                <div class="col-sm-3">
                        <select id="category" name="category" class="form-control form-control-lg" onchange="updateCheckBox(this)">
                            <option value="" selected>Select category</option>
                            <option value="action & adventure">action & adventure</option>
                            <option value="fantasy">fantasy</option>
                            <option value="romance">romance</option>
                            <option value="mystery & thriller">mystery & thriller</option>
                            <option value="memoir & autobiography">memoir & autobiography</option>
                            <option value="historical fiction">historical fiction</option>
                            <option value="graphic novel & comic">graphic novel & comic</option>
                            <option value="science fiction">science fiction</option>
                            <option value="history">history</option>
                            <option value="horror">horror</option>
                            <option value="children's">children's</option>
                            <option value="science">science</option>
                            <option value="humor">humor</option>
                            <option value="self development">self development</option>
                            <option value="dystopia">dystopia</option>
                            <option value="paranormal romance">paranormal romance</option>
                            <option value="anthology">anthology</option>
                            <option value="poetry">poetry</option>
                            <option value="cookbooks">cookbooks</option>
                            <option value="essay">essay</option>
                            <option value="drama">drama</option>
                            <option value="other">other</option>
                        </select>
                </div>
                <div class="col-sm-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="True" id="checkboxcategory" name="checkboxcategory">
                        <label class="form-check-label" for="checkboxcategory">
                            All category (default top 5 category)
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </form>
        <br>
        <p>{{result}}</p>
        <br>

            <div class="col-sm-4"></div>
